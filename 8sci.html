<!DOCTYPE html>

<head>
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/02/18/19/20/logo-2078018__340.png"
        type="image/png" />
    <link rel="stylesheet" href="gradegame.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>The Grade Game</title>
</head>

<body>
    <div class="select">
        <img src="user-icon.png" /><br />
        <div class="container">
            <div id="game" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">What is the answer to this question</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </div>
    <div class="button">
        <form action="index.html">
            <button>Back to Home</button>
        </form>
    </div>
    <style>
        .button {
            position: fixed;
            bottom: -4px;
            right: 10px;
        }
    </style>
    <div></div>
    <br>
    <script src="8sci.js"></script>
    <script src="script.js"></script>
</body>

</html>
